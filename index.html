<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trinity Finance App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Welcome to Trinity Finance App!</h1>

  <div id="main-content">
    <p>This is the main content. It's visible to everyoneâ€”logged in or not.</p>
  </div>

  <!-- Login Form -->
  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <form id="login">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Logged In Info -->
  <div id="logged-in" style="display:none;">
    <p id="user-email"></p>
    <button id="logout">Logout</button>
  </div>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACOITBYfN3Y1G1-QTWgo_t1PutVlsLYKI",
      authDomain: "trinity-finance-app-6002.firebaseapp.com",
      projectId: "trinity-finance-app-6002",
      storageBucket: "trinity-finance-app-6002.appspot.com",
      messagingSenderId: "545859635678",
      appId: "1:545859635678:web:6b13c3da6c61a23b23354f",
      measurementId: "G-NLWB0495RW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Auth State Handler
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('logged-in').style.display = 'block';
        document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('logged-in').style.display = 'none';
        document.getElementById('user-email').textContent = '';
      }
    });

    // Login Form Submission
    document.getElementById('login').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .catch((error) => {
          document.getElementById('login-error').textContent = error.message;
        });
    });

    // Logout Button
    document.getElementById('logout').addEventListener('click', function() {
      signOut(auth);
    });
  </script>
</body>
</html>
